<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
        extend: {
            fontFamily: {
            inter: ['Inter', 'sans-serif'],
            },
        },
        },
    }
</script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen font-inter">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Name" required class="w-full mb-3 px-3 py-2 border rounded" />
            <input type="email" name="email" placeholder="Email" required class="w-full mb-3 px-3 py-2 border rounded" />
            <input type="password" name="password" placeholder="Password" required class="w-full mb-3 px-3 py-2 border rounded" />
            <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full mb-3 px-3 py-2 border rounded" />
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
        </form>
        <p class="text-sm text-center mt-4">Sudah punya akun? <a href="/login" class="text-blue-500">Login</a></p>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="mt-2 text-sm">
            {% for category, message in messages %}
            <li class="{% if category == 'success' %}text-green-500{% elif category == 'error' %}text-red-500{% else %}text-gray-700{% endif %}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
